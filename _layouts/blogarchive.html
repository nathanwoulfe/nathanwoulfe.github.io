---
layout: default
---

<div class="row lead-row">
  <div class="col-xs-12">
    <h1>{{ page.title }}</h1>
  </div>
</div>

<div class="main-content-row overview">
  <div class="row">
    <div class="col-xs-12">
     {% for post in site.categories['blog'] %}
        <section>
           <h4><a href="{{ post.url }}">{{ post.title}}</a></h4>
           <span>{{ post.date | date: '%d %B %Y' }}</span>
           <!--a ng-if="a.Image !== undefined" ng-href="{{a.Url}}" class="image image-full"><img ng-src="//nathanw.azurewebsites.net/{{a.Image}}" alt="..." /></a-->
           {{ post.excerpt }}
           <a href="{{ post.url }}" class="btn btn-default">More</a>
         </section>
      {% endfor %}
    </div>
  </div>
</div>
