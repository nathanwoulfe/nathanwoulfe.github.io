<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <!-- Served from GitHub Pages -->
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <button class="btn fa fa-menu visible-xs-block"><span></span></button>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/blog">Blog</a></li>
        <li><a href="/projects">Projects</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </nav>
  
    <div class="container-fluid">
      {{ content }}
    </div>

    {% include analytics.html %}
    <script>
      (function() {
        var body = document.getElementsByTagName('body')[0],
          navBtn = document.querySelectorAll('nav button')[0],
          _checkWidth = (function checkWidth () {     
            
            if (window.innerWidth > 767) {
    
              var h1Height = window.innerHeight * 0.75;
            
              document.onscroll = function() {
                if (body.scrollTop > h1Height && window.innerWidth > 767) {
                  body.setAttribute('class', 'nav-in');
                } else {
                  body.setAttribute('class', '');
                }
              };
            }
            return checkWidth;
          })();
          
        navBtn.addEventListener('click', function() {
          body.className = body.className.indexOf('nav-in') !== -1 ? '' : 'nav-in';        
        });
        
        window.onresize = function () { _checkWidth(); };

        var overlays = document.querySelectorAll('.overlay-'),
          charArr = ['a','b','c','d'],
          i;
          
        for (i = 0; i < overlays.length; i += 1) {
          var o = overlays[i],
            x = Math.floor(Math.random() * 3) + 1
          o.className += ' overlay-' + charArr[x];
        }
        
      })();
    </script>
    
  </body>
</html>
