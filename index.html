<div class="row lead-row">
  <div class="col-xs-12">
    <h1>Hey look, it's Nathan Woulfe</h1>

<div class="row latest-items home-items">
  {% for post in site.posts %}

      <a href="{{ site.baseurl }}{{ post.url }}">
        <h4>{{ post.title }}</h4>
      </a>
    </div>
  {% endfor %}
</div>
